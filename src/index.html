<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machine Monitor</title>
    <script type="module" src="/main.js" defer></script>
  </head>

<body>

  <div class="main">
    <div class="monitor-view" id="temp">
      <div class="circle" id="temp-circle">
        <div class="large-title" id="temp-title">Temperature</div>
        <div class="large-text" id="temp-text">TEMP</div>
      </div>
    </div>

    <div class="monitor-view" id="cpu-util">
      <div class="circle" id="cpu-circle">
        <div class="small-title" id="cpu-title">CPU</div>
        <div class="small-text" id="cpu-text">CPU</div>
      </div>
    </div>

    <div class="monitor-view" id="memory">
      <div class="circle" id="memory-circle">
        <div class="small-title" id="memory-title">Memory</div>
        <div class="small-text" id="memory-text">MEMORY</div>
      </div>
    </div>

    <div class="monitor-view" id="gpu-temp">
      <div class="circle" id="gpu-temp-circle">
        <div class="small-title" id="gpu-temp-title">GPU-temp</div>
        <div class="small-text" id="gpu-temp-text">GPU-TEMP</div>
      </div>
    </div>

    <div class="monitor-view" id="gpu-util">
      <div class="circle" id="gpu-util-circle">
        <div class="small-title" id="gpu-util-title">GPU</div>
        <div class="small-text" id="gpu-util-text">GPU</div>
      </div>
    </div>

    <div class="monitor-view" id="vram">
      <div class="circle" id="vram-circle">
        <div class="small-title" id="vram-title">Vram</div>
        <div class="small-text" id="vram-text">BATTERY</div>
      </div>
    </div>
  </div>

</body>

</html>
